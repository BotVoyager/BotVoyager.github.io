<style>
.container {
background: #222;
width: auto;
height: 10vh;
display: flex;
justify-content: center;
align-items: center;
border-radius:7px;
}

#timer {
color: #fff;
font-size: 4rem;
text-align:center;
}

#remainder{
font-size: 2.5rem;
padding-left: 0.25rem;
display:inline-block;
}

@media screen and (max-width: 780px) {
#timer .label{
font-size:1.5rem;
}
}
</style>
<div class="container" id="timer">

</div>
<script>
var endDate = new Date("Aug 22, 2019 4:00:00").getTime();
var timer = setInterval(function () {
let now = new Date().getTime();
let t = endDate - now;
if (t >= 0) {
document.getElementById("remainder").innerHTML = 
Math.floor(t / (1000 * 60 * 60 * 24)) + "DAY(S) " + 
("0" + Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).slice(-2) + "HR(S) " + 
("0" + Math.floor((t % (1000 * 60 * 60)) / (1000 * 60))).slice(-2) + "MIN(S) " +
("0" + Math.floor((t % (1000 * 60)) / 1000)).slice(-2) + "SEC(S)";
} else {
document.getElementById("remainder").innerHTML = "End of timer.";
}

}, 1000);
</script>
